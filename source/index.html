<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/style-min.css" rel="stylesheet">
  <link rel="preload" href="/fonts/stapel-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/raleway-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/raleway-regular.woff2" as="font" crossorigin="anonymous">
  <title>growtask</title>
</head>
<body>
  <!-- шапка сайта -->
  <header class="page-header">
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <div class="logo">
        <a class="logo__link" href="" >
          <img class="logo__image" src="img/logo.svg" alt="growtask" width="182" height="16">
        </a> 
      </div>
      <!-- меню навигации -->
      <ul class="site-list">
        <li class="site-list__item"><a class="site-list__link" href="">Главная</a></li>
        <li class="site-list__item"><a class="site-list__link" href="">Слайдер</a></li>
        <li class="site-list__item"><a class="site-list__link" href="">Карточки</a></li>
        <li class="site-list__item"><a class="site-list__link" href="">Форма</a></li>
        <li class="site-list__item"><a class="site-list__link" href="">Список</a></li>
        <li class="site-list__item"><a class="site-list__link" href="">Модалка</a></li>
      </ul>
    </nav>
  </header>
  <!-- основной контент -->
  <main class="page-main">
    <h1 class="page-main__title">growtask</h1>
    <p class="page-main__text">Тестовое задание</p>
    <div class="page-main__background"></div>
    <button type="button" class="modal-button">Модальное окно</button>
  </main>
  <!-- модальное окно --> 
  <article class="modal">
    <div class="logo">
      <a class="logo__link" href="" >
        <img class="logo__image" src="img/logo.svg" alt="growtask" width="182" height="16">
      </a> 
    </div>
    <button class="modal__close"></button>
    <h2 class="modal__title">Модалка</h2>
  </article>
  <script src="js/script.js"></script>
</body>
</html>
